<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login</title>
<link rel="stylesheet" type="text/css" href="../../css/popup.css" />
<script type="text/javascript" src="../../js/jquery-1.9.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
  $("a.signupclick").click(function(e){
   e.preventDefault();
   $("#login_form").fadeOut(500,
    function(){
     $("#signup_form").fadeIn(500);}
     );})
  $("a.loginclick").click(function(e){
   e.preventDefault();
   $("#signup_form").fadeOut(500,
    function(){
     $("#login_form").fadeIn(500);
   });
 });
  $('#lgn_submit').click(function(e){
    var form = document.aha_login;
    var dataString=$(form).serialize();
    alert(dataString);   
    $.ajax({
      type: "POST",
      url: "../../login.php",
      data: dataString,
      cache: false,
      success: function(html)
      {
        if(html=="success") top.window.location='../../index.php';
        else {
          $('#login_stat').html("Wrong email / password. Please try again");
        }
      }
    });   
  });

  $('#reg_submit').click(function(e){
    var form = document.aha_signup;
    var dataString=$(form).serialize();
    //alert(dataString);
    $.ajax({
      type: "POST",
      url: "../../signup.php",
      data: dataString,
      cache: false,
      success: function(html)
      {
        if(html=="success"){
          alert("Thanks for registering. Please login to continue.");
         top.window.location='../../index.php';
       }
        else if(html = "Registered"){
          $('#signup_stat').html("Already registered. Please login to continue");
        }
        else
          $('#signup_stat').html("This is wired. We are working on it.");        
      }
    });   
  });
});
</script>
</head>
<body>
	<div id="article_container">
    	         	<div id="login_wrapper">
                    
            <div id="login_form">
                    <div class="heading">Log In</div>
			<div class="clear_10"></div>
            <center>
        	<img src="../fb_login.png" width="251" height="54" /><br /><br /><br />
            <form name="aha_login" id="aha_login" target="_top">
              <div id="login_stat"></div>
            <div class="formbg">
            <img src="../or.png" />            
                <input type="text" id="uname" name="uname" placeholder="Email ID" maxlength="50" required="required" /><div class="clear_3"></div>
              <input type="password" id="upass" name="upass" placeholder="Password" maxlength="50" required="required" />
              <div class="clear_10"></div>
              <div class="clear_10"></div>
              <div class="clear_10"></div>
              </div>
              <div class="clear_10"></div>
              <br />
                <input type="button" id="lgn_submit" class="submit_btn" name="Register" value="Log in" />                
                <div class="clear_10"></div>                
            </form>
            <div class="terms"><a href="#" class="signupclick" style="font-weight:bold; font-size:14px;">Create new account</a></div>
            </center>
            </div><!--end of login form-->
            
           <div id="signup_form" style="display:none;">
            <div class="heading">Sign Up</div>
			<div class="clear_10"></div>
            <div class="clear_10"></div>
            <div class="clear_10"></div>
            <center>
            <form id="aha_signup" name="aha_signup">
            <div class="formbg">
              <div class="clear_10"></div>
              <div class="clear_10"></div>
              <div class="clear_10"></div>            
              <div id="signup_stat"></div>
                <input type="text" id="name" name="name" placeholder="Name" maxlength="50" required="required" /><div class="clear_3"></div>            
                <input type="text" id="name" name="email" placeholder="Email ID" maxlength="50" required="required" /><div class="clear_3"></div>
              <input type="password" id="password" name="password" placeholder="Password" maxlength="50" required="required" />
              <div class="clear_10"></div>
              <div class="clear_10"></div>
              <div class="clear_10"></div>
              </div>
              <div class="clear_10"></div>
                <input type="button" id="reg_submit" class="submit_btn" name="Register" value="Create new account" />
                <div class="clear_10"></div>                
            </form>            
            <div class="terms">By clicking the button above you agree to the <br /> Aahari
 <a href="#">Tearms of Services</a> and <a href="#">Privacy policy</a>.
 		<br />
        <div class="clear_10"></div>
		<a href="#" class="loginclick" style="font-weight:bold; font-size:14px;">Back to login</a>	
</div>
            </center>     	
           </div><!--end of sign up-->
            
        </div><!--end of loign wrapper-->

    </div><!--end of article_container-->
</body>
</html>
